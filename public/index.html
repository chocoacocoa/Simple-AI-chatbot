<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chatbot by Chocoacocoa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="motherDiv">
            <div id="chatHistoryContainer">
                <div id="chatHistory">
                        <h2>Simple AI</h2>
                </div>
            </div>
            <div id="inputsAndButtons">
                <input id="userInput" type="text" placeholder="send mo na message mo pre">
                <!-- <button onclick="sendMessage()" id="sendButton">Send</button> -->
                    <button type="button" onclick="sendMessage()">
                        <div class="top">Send!</div>
                        <div class="bottom"></div>
                    </button>
            </div>
        </div>
    </main>
    
</body>
<script>
    const chatHistory = document.getElementById("chatHistory")
    const sendButton = document.getElementById("sendButton");
    async function sendMessage(){
        const userInput = document.getElementById("userInput").value;
        const response = await fetch("/chat", {
            method: "POST", //must watch express route
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({message: userInput})//send user message to server.js and also match server js
        });
        const data = await response.json();
        //show reply from serverrrrr
        chatHistory.innerHTML += `<p style="text-align: right;">${userInput}:<strong>YOU</strong></p>`;
        chatHistory.innerHTML += `<p><strong>AI:</strong>${data.reply}</p>`;
        document.getElementById("userInput").value = "";
    }
    document.getElementById("userInput").addEventListener("keydown", (event)=>{
        if(event.key === "Enter"){
            sendMessage();
        } 
    });
</script>
</html>
